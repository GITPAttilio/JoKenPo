<html>
<head>
	<title>JO KEN PO</title>
	<link href="TESTE.css" rel="stylesheet" />
<Script>

</head>

<body>
	<div id="principal">
		<h1 id="titulo">Jo Ken Pô</h1>
		<div id="placar">
			<div id="jogador">
				<h2 id="jogador-nome">User</h2>
				<spam id="jogador-pontos">0</spam>
				<ul id="jogador-escolha">
					<li><a id="jogador-escolha-1" onclick="jogar(1)"><img src="Pedra.jpg"></a></li>
					<li><a id="jogador-escolha-2" onclick="jogar(2)"><img src="Papel.jpg"></a></li>
					<li><a id="jogador-escolha-3" onclick="jogar(3)"><img src="Tesoura.jpg"></a></li>
				</ul>
			</div>	

			<div id="versus">vs</div>

			<div id="computador">
				<h2 id="computador-nome">CPU</h2>
				<span id="computador-pontos">0</span>

				<ul id="computador-escolha">
					<li><a id="computador-escolha-1"><img src="Pedra.jpg"></a></li>
					<li><a id="computador-escolha-2"><img src="Papel.jpg"></a></li>
					<li><a id="computador-escolha-3"><img src="Tesoura.jpg"></a></li>
				</ul>
			</div>
		</div>	

		<div id="mensagens">&nbsp</div>
		<button id="reseta" onclick="reset()">Reset</button>
	</div>
	
	<script >
		var jogadorEscolha=0;
		var jogadorPontuacao=0;
		var computadorPontuacao=0;
		var computadorEscolha=0;
		var ganhador = -1;

		function reset(){
			jogadorPontuacao=0;
			computadorPontuacao=0;
			document.getElementById("computador-pontos").innerHTML="0";
			document.getElementById("jogador-pontos").innerHTML="0";
		}

		function jogar(escolha) {
			jogadorEscolha = escolha;
			

			computadorEscolha=Math.floor((Math.random() * (3-1+1))) +1;
			//1-pedra 2-papel 3-tesoura

			if((jogadorEscolha==1) && (computadorEscolha==1)){
				ganhador=0;
			}

			else if((jogadorEscolha==1) && (computadorEscolha==2)){
				ganhador=2;
			}

			else if((jogadorEscolha==1) && (computadorEscolha==3)){
				ganhador=1;
			}
			else if((jogadorEscolha==2) && (computadorEscolha==1)){
				ganhador=1;
			}

			else if((jogadorEscolha==2) && (computadorEscolha==2)){
				ganhador=0;
			}

			else if((jogadorEscolha==2) && (computadorEscolha==3)){
				ganhador=2;
			}

			else if((jogadorEscolha==3) && (computadorEscolha==1)){
				ganhador=2;
			}

			else if((jogadorEscolha==3) && (computadorEscolha==2)){
				ganhador=1;
			}

			else if((jogadorEscolha==3) && (computadorEscolha==3)){
				ganhador=0;
			}

			document.getElementById("jogador-escolha-1").classList.remove('selecionado');
			document.getElementById("jogador-escolha-2").classList.remove('selecionado');
			document.getElementById("jogador-escolha-3").classList.remove('selecionado');

			document.getElementById("computador-escolha-1").classList.remove('selecionado');
			document.getElementById("computador-escolha-2").classList.remove('selecionado');
			document.getElementById("computador-escolha-3").classList.remove('selecionado');
		

			document.getElementById("jogador-escolha-"+ jogadorEscolha).classList.add('selecionado');
			document.getElementById("computador-escolha-"+ computadorEscolha).classList.add('selecionado');	

			if(ganhador==0){
			document.getElementById('mensagens').innerHTML="empate";
			}
			if(ganhador==1){
			document.getElementById('mensagens').innerHTML="jogador ganhou";
			jogadorPontuacao++;
			}
			if(ganhador==2){
			document.getElementById('mensagens').innerHTML="jogador LI-XO";
			computadorPontuacao++;
			}

			document.getElementById('jogador-pontos').innerHTML=jogadorPontuacao;

			document.getElementById('computador-pontos').innerHTML=computadorPontuacao;

		}
	</script>
</body>
</html>
